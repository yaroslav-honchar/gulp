{% import "macro/media.html" as media %}

{% macro ProjectCard(data) %}
  <a class="project-card" href='{{ data.href }}'>
    {{ media.Img(data.imgUrl, data.imgFormat, "project-card") }}
    <div class="project-card__inner">
      <ul class="project-card__info">

        {% for item in data.info %}
          <li class="project-card__item">{{item}}</li>
        {% endfor %}

      </ul>
      <div class="project-card__title">
        {{data.title}}
      </div>
    </div>
  </a>
{% endmacro %}
