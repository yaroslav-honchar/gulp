{% macro Icon(name, class = '') %}
  <svg class="icon icon-{{name}} {{ class | escape }}">
    <use href="./icons/sprite.svg#{{name}}"/>
  </svg>
{% endmacro %}

{% macro Img(src, format, parent) %}
  <picture>
    <source
    class="{{parent}}__img"
    srcset="img/{{src}}.avif"
    type="image/avif"
    alt="picture"
/>
    <source
    class="{{parent}}__img"
    srcset="img/{{src}}.webp"
    type="image/webp"
    alt="picture"
/>
    <img class="{{parent}}__img" src="img/{{src}}.{{format}}" alt="picture"/>
  </picture>
{% endmacro %}
